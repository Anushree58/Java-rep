<!DOCTYPE html>
<html>
<head>
    <title>Vote Confirmation</title>
    <style>
        body {
            background-color: #ccffcc; /* Light green background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .message-box {
            background-color: #3399ff; /* Blue box */
            color: white;
            padding: 40px;
            margin: 0 auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .message-box h2 {
            margin: 0 0 20px 0;
        }

        .message-box p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Your vote has been successfully recorded!</h2>
        <p>Thank you for participating in the online voting system.</p>
    </div>
</body>
</html>
